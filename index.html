<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoweMods</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 10px;
      align-items: center;
    }
    #filters label {
      font-weight: 600;
      color: #333;
    }
    #filters select {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: #fff;
      min-width: 180px;
    }
    #mod-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }
    .card p {
      margin: 0 0 8px;
      font-size: 14px;
      color: #555;
    }
    .card small {
      color: #888;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 10px;
      background: #0070f3;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
    .btn:hover {
      background: #0059c1;
    }
    .tags {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .tag-chip {
      background: #eef3ff;
      color: #284b9f;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸš² RoweMods</h1>
  <div id="filters">
    <label for="tag-filter">Filter by tag:</label>
    <select id="tag-filter">
      <option value="">All tags</option>
    </select>
  </div>
  <div id="mod-list">Loading mods...</div>

  <script>
    const container = document.getElementById('mod-list');
    const tagSelect = document.getElementById('tag-filter');

    async function loadMods(tag) {
      container.textContent = 'Loading mods...';

      try {
        const allMods = [];
        let cursor = null;

        do {
          const params = new URLSearchParams({ limit: '48' });
          if (tag) {
            params.append('tag', tag);
          }
          if (cursor) {
            params.set('cursor', String(cursor));
          }

          const response = await fetch(`/api/mods?${params.toString()}`);
          if (!response.ok) {
            throw new Error(`Failed to load mods: ${response.status}`);
          }

          const payload = await response.json();
          const items = Array.isArray(payload) ? payload : payload.items || [];
          if (!Array.isArray(items)) {
            throw new Error('Unexpected response payload');
          }

          const normalizedItems = items.map((item) => ({
            ...item,
            tags: Array.isArray(item.tags) ? item.tags : [],
          }));

          allMods.push(...normalizedItems);
          cursor = payload && typeof payload.nextCursor === 'number' ? payload.nextCursor : null;

          if (items.length === 0) {
            cursor = null;
          }
        } while (cursor);

        container.innerHTML = '';

        if (allMods.length === 0) {
          container.textContent = 'No mods published yet.';
          return;
        }

        allMods.forEach((mod) => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <h2>${mod.title}</h2>
            <p>${mod.description || 'No description'}</p>
            <small>By ${mod.creator} â€¢ ${mod.version_count} version(s)</small><br>
            <a class="btn" href="/api/mods/${mod.slug}">View Details</a>
          `;

          if (mod.tags.length) {
            const tagsRow = document.createElement('div');
            tagsRow.className = 'tags';

            mod.tags.forEach((tagName) => {
              const chip = document.createElement('span');
              chip.className = 'tag-chip';
              chip.textContent = tagName;
              tagsRow.appendChild(chip);
            });

            card.appendChild(tagsRow);
          }

          container.appendChild(card);
        });
      } catch (err) {
        container.textContent = 'Failed to load mods ðŸ˜¢';
        console.error(err);
      }
    }

    async function loadTags() {
      try {
        const response = await fetch('/api/tags');
        if (!response.ok) {
          throw new Error(`Failed to load tags: ${response.status}`);
        }

        const payload = await response.json();
        const items = Array.isArray(payload) ? payload : payload.items || [];

        items.forEach((tag) => {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          tagSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Failed to fetch tags', error);
      }
    }

    tagSelect.addEventListener('change', () => {
      const value = tagSelect.value;
      loadMods(value || null);
    });

    loadTags().finally(() => loadMods());
  </script>
</body>
</html>
