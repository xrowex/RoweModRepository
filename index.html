<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoweMods</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    #mod-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }
    .card p {
      margin: 0 0 8px;
      font-size: 14px;
      color: #555;
    }
    .card small {
      color: #888;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 10px;
      background: #0070f3;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
    .btn:hover {
      background: #0059c1;
    }
  </style>
</head>
<body>
  <h1>ðŸš² RoweMods</h1>
  <div id="mod-list">Loading mods...</div>

  <script>
    async function loadMods() {
      try {
        const res = await fetch('/api/mods');
        const mods = await res.json();

        const container = document.getElementById('mod-list');
        container.innerHTML = '';

        if (mods.length === 0) {
          container.textContent = 'No mods published yet.';
          return;
        }

        mods.forEach(mod => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <h2>${mod.title}</h2>
            <p>${mod.description || 'No description'}</p>
            <small>By ${mod.creator} â€¢ ${mod.version_count} version(s)</small><br>
            <a class="btn" href="/api/mods/${mod.slug}">View Details</a>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('mod-list').textContent = 'Failed to load mods ðŸ˜¢';
        console.error(err);
      }
    }

    loadMods();
  </script>
</body>
</html>
